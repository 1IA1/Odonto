  <body>

    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">DentalCo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">

            </li>
            <li class="nav-item">

              <a class="nav-link" href="#">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Imagen superior -->
    <header class="py-5 bg-image-full" style="background-image: url('./img/top.jpg');">
    </header>

    <!-- Form para el Paciente -->
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text header">Información del Paciente</legend>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Cédula de Identificación" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Primer Apellido" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Segundo Apellido" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Fecha de Nacimiento" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Número de Teléfono" class="form-control">
                              </br>
                                <select>
                                  <option value="volvo">Personal</option>
                                  <option value="saab">Trabajo</option>
                                  <option value="mercedes">Hogar</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Correo Electrónico" class="form-control">
                              </br>
                                <select>
                                  <option value="volvo">Personal</option>
                                  <option value="saab">Trabajo</option>
                                  <option value="mercedes">Hogar</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text">
                                <button type="submit" class="btn btn-primary btn-lg">Agregar Paciente</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
            
    <!-- Imagen inferior -->
    <section class="py-5 bg-image-full" style="background-image: url('./img/botton.jpg');">      
      <div style="height: 200px;"></div>
